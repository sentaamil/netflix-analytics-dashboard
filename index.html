<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Analytics Dashboard Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Roboto:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .banner {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #e50914 75%, #b20710 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(229, 9, 20, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(229, 9, 20, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 30%);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        
        .banner-content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 1200px;
            padding: 0 20px;
        }
        
        .netflix-logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            font-weight: 400;
            color: #e50914;
            text-shadow: 
                0 0 20px rgba(229, 9, 20, 0.8),
                0 0 40px rgba(229, 9, 20, 0.6),
                0 0 60px rgba(229, 9, 20, 0.4);
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
            animation: slideInFromLeft 1s ease-out;
        }
        
        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            color: #f0f0f0;
            margin-bottom: 25px;
            opacity: 0.9;
            animation: slideInFromRight 1s ease-out 0.3s both;
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .tech-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(229, 9, 20, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tech-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .tech-badge:hover::before {
            left: 100%;
        }
        
        .tech-badge:hover {
            background: rgba(229, 9, 20, 0.2);
            border-color: #e50914;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .stat-item {
            text-align: center;
            color: #ffffff;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #e50914;
            display: block;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 5px;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .floating-icon {
            position: absolute;
            color: rgba(229, 9, 20, 0.3);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .floating-icon:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .floating-icon:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 3s;
        }
        
        .floating-icon:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 4s;
        }
        
        .floating-icon:nth-child(6) {
            top: 60%;
            right: 5%;
            animation-delay: 5s;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(229, 9, 20, 0.8), 0 0 40px rgba(229, 9, 20, 0.6), 0 0 60px rgba(229, 9, 20, 0.4); }
            100% { text-shadow: 0 0 30px rgba(229, 9, 20, 1), 0 0 50px rgba(229, 9, 20, 0.8), 0 0 80px rgba(229, 9, 20, 0.6); }
        }
        
        @keyframes slideInFromLeft {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInFromRight {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .banner {
                height: 350px;
            }
            
            .netflix-logo {
                font-size: 2.5rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .tech-stack {
                gap: 10px;
            }
            
            .tech-badge {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .floating-icon {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .banner {
                height: 300px;
            }
            
            .netflix-logo {
                font-size: 2rem;
            }
            
            .main-title {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="floating-elements">
            <div class="floating-icon">üìä</div>
            <div class="floating-icon">üé¨</div>
            <div class="floating-icon">üìà</div>
            <div class="floating-icon">üéØ</div>
            <div class="floating-icon">üíª</div>
            <div class="floating-icon">üîç</div>
        </div>
        
        <div class="banner-content">
            <div class="netflix-logo">NETFLIX</div>
            <h1 class="main-title">ANALYTICS DASHBOARD</h1>
            <p class="subtitle">Comprehensive Content Analytics & Data Visualization Platform</p>
            
            <div class="tech-stack">
                <div class="tech-badge">üêç Python</div>
                <div class="tech-badge">‚ö° Streamlit</div>
                <div class="tech-badge">üóÑÔ∏è MySQL</div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number">8K+</span>
                    <div class="stat-label">Content Items</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number">12+</span>

                <div class="stat-item">
                    <span class="stat-number">100+</span>

    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const techBadges = document.querySelectorAll('.tech-badge');
            const floatingIcons = document.querySelectorAll('.floating-icon');
            
            // Add click effects to tech badges
            techBadges.forEach(badge => {
                badge.addEventListener('click', function() {
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-2px)';
                    }, 150);
                });
            });
            
            // Add random movement to floating icons
            floatingIcons.forEach((icon, index) => {
                setInterval(() => {
                    const randomX = Math.random() * 20 - 10;
                    const randomY = Math.random() * 20 - 10;
                    icon.style.transform = `translate(${randomX}px, ${randomY}px)`;
                }, 3000 + index * 500);
            });
        });
    </script>
</body>
</html>
